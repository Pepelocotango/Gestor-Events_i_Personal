name: Compilar EXE portable per a Windows

on:
  push:
    branches:
      - main # O la branca que vulguis utilitzar per activar la compilació

jobs:
  build:
    runs-on: windows-latest

    steps:
    # PASSA CLAU: Soluciona l'error "Filename too long" permetent rutes llargues a Windows.
    - name: 1. Activar suport per a rutes llargues a Git
      run: git config --system core.longpaths true

    # Fa una descàrrega estàndard del codi.
    - name: 2. Checkout del codi
      uses: actions/checkout@v4

    - name: 3. Configuració de Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # Indiquem la carpeta correcta on es troben els arxius `requirements.txt` i `main.py`.
    - name: 4. Instal·lació de dependències
      working-directory: ./gestor-d-esdeveniments_i_personal-v0.1.1-BUILD-REFACTORITZAT_dev
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: 5. Compilació de l'aplicació amb PyInstaller
      working-directory: ./gestor-d-esdeveniments_i_personal-v0.1.1-BUILD-REFACTORITZAT_dev
      run: |
        pyinstaller --onefile --windowed --name "GestorEsdeveniments" main.py

    # La ruta a l'arxiu generat ha d'incloure la carpeta del projecte.
    - name: 6. Pujada de l'executable com a artefacte
      uses: actions/upload-artifact@v4
      with:
        name: GestorEsdeveniments-Windows-Portable
        path: gestor-d-esdeveniments_i_personal-v0.1.1-BUILD-REFACTORITZAT_dev/dist/GestorEsdeveniments.exe