name: Compilar EXE portable per a Windows

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # PASSA 1: Soluciona l'únic error real: el nom d'arxiu massa llarg per a Windows.
    - name: Activar suport per a rutes llargues a Git
      run: git config --system core.longpaths true

    # PASSA 2: Descàrrega normal del codi. Els arxius quedaran a l'arrel.
    - name: Checkout del codi
      uses: actions/checkout@v4

    - name: Configuració de Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # PASSA 4: Instal·lació des de l'arrel (on ara sí que hi ha el requirements.txt).
    - name: Instal·lació de dependències
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # PASSA 5: Compilació des de l'arrel (on hi ha el main.py).
    - name: Compilació de l'aplicació amb PyInstaller
      run: pyinstaller --onefile --windowed --name "GestorEsdeveniments" main.py

    # PASSA 6: La carpeta 'dist' es crearà a l'arrel.
    - name: Pujada de l'executable com a artefacte
      uses: actions/upload-artifact@v4
      with:
        name: GestorEsdeveniments-Windows-Portable
        path: dist/GestorEsdeveniments.exe