name: Compilar EXE portable per a Windows

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 1. Checkout del codi
      uses: actions/checkout@v4

    # PASSA CLAU: Corregim l'estructura de directoris per evitar errors de ruta
    - name: 2. Moure els arxius a l'arrel per simplificar les rutes
      run: |
        mv ./gestor-d-esdeveniments_i_personal-v0.1.1-BUILD-REFACTORITZAT_dev/* .

    - name: 3. Configuració de Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: 4. Instal·lació de dependències
      # Ara ja no cal 'working-directory' perquè els arxius estan a l'arrel
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: 5. Compilació de l'aplicació amb PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "GestorEsdeveniments" main.py

    - name: 6. Pujada de l'executable com a artefacte
      uses: actions/upload-artifact@v4
      with:
        name: GestorEsdeveniments-Windows-Portable
        # La ruta a l'artefacte ara és molt més simple
        path: dist/GestorEsdeveniments.exe